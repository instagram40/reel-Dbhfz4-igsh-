<!DOCTYPE html>
<html>
<head>
  <title>Open Instagram Reel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      // The URL you can update anytime without touching your Instagram bio
      const destination = "https://www.instagram.com/reel/DR5MKgKgD_d/?igsh=M241ODZzenlzd25y";

      // App deep link
      const appLink = destination.replace("https://www.instagram.com", "instagram://");

      const start = Date.now();

      // Try opening Instagram app first
      window.location = appLink;

      // Fallback to website if the app fails to open
      setTimeout(() => {
        if (Date.now() - start < 700) window.location = destination;
      }, 500);
    })();
  </script>
</head>
<body>
  <p>If the reel doesnâ€™t open automatically, <a id="fallback" href="#">click here</a>.</p>
  <script>
    // Update the fallback link dynamically
    document.getElementById("fallback").href = "https://www.instagram.com/reel/DR5MKgKgD_d/?igsh=M241ODZzenlzd25y";
  </script>
</body>
</html>
