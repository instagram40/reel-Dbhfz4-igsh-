<!DOCTYPE html>
<html>
<head>
  <title>Open Instagram Reel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      const destination = "https://www.instagram.com/reel/DRFfKrYDagw/?igsh=emJiYTN6M3hkNjJ0";
      const appLink = destination.replace("https://www.instagram.com", "instagram://");
      const start = Date.now();

      // Try opening Instagram app
      window.location = appLink;

      // Fallback almost instantly
      setTimeout(() => {
        if (Date.now() - start < 50) window.location = destination;
      }, 10); // <-- 10ms delay is basically instant
    })();
  </script>
</head>
<body>
  <p>If the reel doesnâ€™t open automatically, <a id="fallback" href="#">click here</a>.</p>
  <script>
    document.getElementById("fallback").href = "https://www.instagram.com/reel/DRFfKrYDagw/?igsh=emJiYTN6M3hkNjJ0";
  </script>
</body>
</html>
