<!DOCTYPE html>
<html>
<head>
  <title>Open Instagram Reel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    (function() {
      // Browser link for fallback
      const browserURL =
        "https://www.instagram.com/reel/DQmtz35jF4w/?igsh=dDlsbzJtd2dxOHpl";

      // Deep link to open Instagram app directly
      const appURL =
        "instagram://reel?id=DQmtz35jF4w";

      // Try to open in Instagram app first
      window.location = appURL;

      // If the app does not open, fallback to browser
      setTimeout(() => {
        window.location = browserURL;
      }, 1000);
    })();
  </script>

</head>
<body>

     <a href="https://www.instagram.com/reel/DQmtz35jF4w/?igsh=dDlsbzJtd2dxOHpl">
       click here
     </a>.
  </p>
</body>
</html>
